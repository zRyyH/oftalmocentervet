services:
  releases:
    image: zryyh/releasessync:latest
    container_name: releases-sync
    restart: unless-stopped
    env_file:
      - stack.env
    networks:
      - proxy_net
    depends_on:
      pocketoftalmo:
        condition: service_healthy

  conciliations:
    image: zryyh/conciliationssync:latest
    container_name: conciliations-sync
    restart: unless-stopped
    env_file:
      - stack.env
    networks:
      - proxy_net
    depends_on:
      pocketoftalmo:
        condition: service_healthy

  sicoob:
    image: zryyh/sicoobsync:latest
    container_name: sicoob-sync
    restart: unless-stopped
    env_file:
      - stack.env
    volumes:
      - /srv/oftalmocentervet/keys:/app/keys:ro
    networks:
      - proxy_net
    depends_on:
      pocketoftalmo:
        condition: service_healthy

  finpet:
    image: zryyh/finpetsync:latest
    container_name: finpet-sync
    restart: unless-stopped
    env_file:
      - stack.env
    networks:
      - proxy_net
    depends_on:
      pocketoftalmo:
        condition: service_healthy

  pocketoftalmo:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketoftalmo
    restart: unless-stopped
    environment:
      PB_HOST: 0.0.0.0
      PB_PORT: 8090
      TZ: ${TZ}
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD}
      ENCRYPTION: ${PB_ENCRYPTION_KEY}
    volumes:
      - pocketbase_data:/pb_data
      - pocketbase_public:/pb_public
      - pocketbase_hooks:/pb_hooks
    command: [ "--encryptionEnv", "ENCRYPTION" ]
    networks:
      - proxy_net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pocketbase_data:
    driver: local
  pocketbase_public:
    driver: local
  pocketbase_hooks:
    driver: local

networks:
  proxy_net:
    external: true
    name: ${NETWORK_NAME}